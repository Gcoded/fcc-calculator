<html>

<head>
  <title>FCC Javascript Calculator App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style-calc.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-xs-2 col-md-3"></div>
      <div class="col-xs-8 col-md-6">
        <div id="calc-bod">
          <div id="display">0</div>
          <div> <button id="ac" class="btn">AC</button> <button id="ce" class="btn">CE</button> <button id="divide" class="btn operation">/</button>    <button id="multiply" class="btn operation">x</button>
          </div>

          <div><button id="7" class="btn number">7</button> <button id="8" class="btn number">8</button> <button id="9" class="btn number">9</button> <button id="subtract" class="btn operation">-</button></div>

          <div><button id="4" class="btn number">4</button> <button id="5" class="btn number">5</button> <button id="6" class="btn number">6</button> <button id="add" class="btn operation">+</button></div>

          <div><button id="1" class="btn number">1</button> <button id="2" class="btn number">2</button> <button id="3" class="btn number">3</button> <button id="equal" class="btn">=</button> </div>

          <div><button id="0" class="btn number">0</button> <button id="decimal" class="btn">.</button>
          </div>

        </div>
      </div>
      <div class="col-xs-2 col-md-3"></div>
    </div>

  </div>

  <div id="footer"><a href="https://github.com/gcoded" target="_blank">Gcoded</a></div>

</body>

<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

<script src="calc.js"></script>

</html>
