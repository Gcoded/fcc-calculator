<html>

<head>
  <title>FCC Javascript Calculator App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style-calc.css">
  <link href="https://fonts.googleapis.com/css?family=Saira+Condensed" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1>Web Calculator</h1>
    <div class="row">
      <div class="col-xs-2 col-md-3"></div>
      <div class="col-xs-8 col-md-6">
        <div id="calc-bod">
          <div id="display">0</div>
          <div> <button class="btn">AC</button> <button class="btn">CE</button> <button id="divide" class="btn">&divide</button> <button class="btn">x</button>
          </div>

          <div><button class="btn">7</button> <button class="btn">8</button> <button class="btn">9</button> <button class="btn">-</button></div>

          <div><button class="btn">4</button> <button class="btn">5</button> <button class="btn">6</button> <button class="btn">+</button></div>

          <div><button class="btn">1</button> <button class="btn">2</button> <button class="btn">3</button> <button class="btn">=</button> </div>

          <div><button class="btn">0</button> <button class="btn">.</button>
          </div>

        </div>
      </div>
      <div class="col-xs-2 col-md-3"></div>
    </div>

  </div>

  <div id="footer"><a href="https://github.com/gcoded" target="_blank">Gcoded</a></div>

</body>

<script src="calc.js"></script>

</html>
